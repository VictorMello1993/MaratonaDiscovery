<!-- 
    <form>
        - É um container do estilo <section> <footer>

        Atributos básicos
        - Action => Definirá em qual página (URL) serão enviados os dados do formulário. Se não informar nada, significa que os
                    dados serão enviados para a mesma página.

                    Não é permitido declarar um <form> dentro de um outro <form>

        - Method => Definirá qual tipo de requisição HTTP (GET ou POST) para envio de dados do formulário. A omissão desta propriedade
                    indica que o method, por padrão, será do tipo GET.

 -->

<!-- 
    <fieldset> => É a tag que agrupa todos os campos internos que possuem o mesmo propósito. Assim, deixa o contâiner mais semântico.
                  Também é útil para leitores de tela, garantindo mais acessibilidade 

    Atributos especiais
        - disabled => Desabilita todos os campos internos de um fieldset e os dados não serão submetidos do formulário

        - form => O id de um formulário ao qual esse fieldset pertence e não precisa estar dentro do formulário

        - name => nome do grupo, deixando o HTML ainda mais semântico

    <legend>
        - Nome do agrupamento. Representa o primeiro elemento do fieldset    

 -->

<!-- 
    <label>
        - Tag que associa e identifica uma (ou mais) tags de entrada de dados
        - Acessibilidade, úteis para leitores de tela
        - É possível clicar no label para mudar o foco da entrada de dados


        Atributos
            - for => Responsável pela conexão entre o label e a tag de entrada de dados; É feita via id do input; 
                     Só funciona com elementos específicos (button, input (not hidden), meter, ouput, progress, select, textarea)
                     
    
    <button>
        - Representa um botão
        - Utilizado para enviar dados do formulário
        - É estilizado pelo user agent (navegador)                     

        Atributos comuns
            - type
                - submit (envio do formulário)
                - reset (retorna os valores informados pelo usuário para o valor padrão do atributo "value")
                - button (envio do formulário, comum em outros navegadores)
            - autofocus
            - disabled
            - name
            - value
            - form (associa o id do formulário)

    datalist => representa uma lista de valores como sugestão a uma tag <input>
                - Valores sugestivos não são obrigatórios
                - Usuário poderá selecionar um dos valores, ou colocar o valor diferente da sugestão
                
    Atributos comuns:
    list
        - Recebe como valor o id de um <datalist> residente no mesmo documento         
            
    Tipos de inputs suportados:
    -Text, search, url, tel, email, date, month, week, time, datetime-local, number, range e color
    
    Tipos de inputs não suportados (conforme especificação)
    -hidden, password, checkbox, radio, file, ou qualquer tipo de button


    Atributos comuns do <input>
            - autocomplete => sugere o que o usuário digitou para completar os dados no input
            - autofocus => primeiro elemento do formulário ficará com foco, por isso somente um componente por página que é suportado
            - placeholder => campo de sugestão de input
            - required => campo obrigatório
            - readonly => desabilita, mas não deixa o aspecto opaco como acontece com disabled
            - disabled => desabilita e deixa um aspecto opaco no componente
            - value => valor padrão inputado
            - form => associa o id do formulário
            - name => esse atributo é necessário na hora de enviar os dados do formulário

    Atributos comuns do <input type="password"/>
            - minlength/maxlength => Define o tamanho mínimo e/ou máximo de caracteres para este campo
            - size => Define o número aceitável de caracteres que esse campo deve conter, e a largura (width) varia de acordo com esse comportamento
            - pattern => Define uma expressão regular para validar o que está sendo digitado no campo, recomendado para o padrão de segurança alta de senhas
            - placeholder => Mostra um texto como sugestão (exemplo) de entrada de dados
            - readonly/desabled => desabilita ou habilita o campo de senha
            - required => campo obrigatório
            - inputmode => altera o tipo de teclado em smartphones (exemplo: inputmode="numeric" indica que será aberto um teclado numérico somente em vez do teclado padrão)
            - autocomplete => sugere o que o usuário digitou para completar os dados na senha 
                * on: O navegador faz a sugestão de: new-password ou current-password
                * off: desabilita a opção de autocompletar, o navegador não sugere nenhuma senha
                * new-password: o navegador poderá sugerir uma nova senha
 -->
